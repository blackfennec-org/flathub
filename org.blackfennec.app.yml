app-id: org.blackfennec.app
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: run.sh
tags:
  - devel
  - development
  - nightly
finish-args:
  - "--socket=fallback-x11"
  - "--socket=wayland"
modules:
  - dependencies.json
  - name: blackfennec
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/128x128/apps/
      - mkdir -p /app/share/metainfo/
      - cp -r ./ /app/
      - cp ./org.blackfennec.app.desktop /app/share/applications/org.blackfennec.app.desktop
      - cp ./icon.png /app/share/icons/hicolor/128x128/apps/org.blackfennec.app.png
      - cp ./org.blackfennec.app.metainfo.xml /app/share/metainfo/org.blackfennec.app.metainfo.xml
      - pip3 install /app
      - install -D run.sh /app/bin/run.sh
    sources:
      - type: git
        url: https://gitlab.ost.ch/blackfennec/blackfennec.git
        tag: v0.8.1
        commit: ee61ea26111aa9f960e270651f780cc5720fc17d
        